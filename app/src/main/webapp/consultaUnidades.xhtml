<!DOCTYPE html > 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"> 

<ui:composition template="_template.xhtml" >

    <ui:define name="titulo">Consulta de Unidades</ui:define>
    <ui:define name="conteudo">

        <h:form >
	        <h:dataTable value="#{consultaUnidadesBean.unidades}" var="unidade" >
	            <h:column >
	                <f:facet name="header" >Sigla</f:facet>
	                <h:outputText value="#{unidade.sigla}" />
	            </h:column>
	
	            <h:column >
	                <f:facet name="header" >Descrição</f:facet>
	                <h:outputText value="#{unidade.descricao}" />
	            </h:column>

	            <h:column>
	               <h:link value="Editar" outcome="cadastroUnidadeAdmin" includeViewParams="true">
	                   <f:param name="unidadeId" value="#{unidade.id}" />
	               </h:link>
	            </h:column>

	            <h:column >
	               <h:commandLink value="Excluir" action="#{consultaUnidadesBean.excluir(unidade)}" />
	            </h:column> 

	        </h:dataTable>
        </h:form>
    
    </ui:define>

</ui:composition>
</html>
