<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Cadastro Setor</title>
</h:head>

<h:body>

	<div>

		<h2>Cadastro Setor</h2>

		<h:messages id="mensagens" />

		<h:form id="formCadastroSetor">
			<div>
				<h:outputLabel for="inputText-setor-sigla" value="Sigla" />
				<div>
					<h:inputText id="inputText-setor-sigla"	value="#{cadastroSetorBean.setor.sigla}" required="true" requiredMessage="Sigla do Setor é Obrigatória" />
				</div>
			</div>

			<div>
				<h:outputLabel for="inputText-setor-descricao" value="Descrição" />
				<div>
					<h:inputText id="inputText-setor-descricao" value="#{cadastroSetorBean.setor.descricao}" />
				</div>
			</div>

			<div>
                <h:outputLabel for="selectOne-UnidadeAdmin" value="Unidade Administrativa" style="margin-right: 5px;" />
                <h:selectOneMenu id="selectOne-UnidadeAdmin" value="#{cadastroSetorBean.setor.unidadeAdministrativa}" required="true" requiredMessage="Unidade Administrativa é Obrigatória" converter="unidadeAdministrativaConverter" >
                    <f:selectItem itemLabel="Selecione uma Unidade" noSelectionOption="true" itemDisabled="true" />
                    <f:selectItems value="#{cadastroSetorBean.unidadesAdministrativas}" var="unidadeAdmin" itemLabel="#{unidadeAdmin.sigla}" itemValue="#{unidadeAdmin}" />
                </h:selectOneMenu>
			</div>

			<div>
				<h:outputLabel value="Conitnuar Nesta Tela?" for="selectCheckBoxContinuar" />
				<h:selectBooleanCheckbox id="selectCheckBoxContinuar" value="#{cadastroSetorBean.continuarNestaTela}" />
			</div>

			<div>
				<h:commandButton value="Cadastrar" action="#{cadastroSetorBean.cadastrar}" />
			</div>

		</h:form>
	</div>

</h:body>

</html>
