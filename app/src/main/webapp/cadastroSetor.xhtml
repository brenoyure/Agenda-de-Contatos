<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" >

<ui:composition template="./_template.xhtml">

    <f:metadata>
        <f:viewParam name="setorId" value="#{cadastroSetorBean.setor.id}" />
        <f:viewAction action="#{cadastroSetorBean.carregar(param.setorId)}" if="#{param.setorId != null}" />
    </f:metadata>

    <ui:define name="titulo">Cadastro de Setor</ui:define>
    <ui:define name="conteudo">

		<h:form id="formCadastroSetor" styleClass="form-signin w-100 m-auto" >
			<div>
				<p:outputLabel for="@next" value="Sigla" />
                <div>
                    <p:inputText id="inputText-setor-sigla" value="#{cadastroSetorBean.setor.sigla}" required="true" requiredMessage="Sigla do Setor é Obrigatória" />
                </div>
			</div>

			<div>
				<p:outputLabel for="@next" value="Descrição" />
                <div>
                    <p:inputText id="inputText-setor-descricao" value="#{cadastroSetorBean.setor.descricao}" />
                </div>
			</div>

			<div>
                <p:outputLabel for="selectOne-UnidadeAdmin" value="Unidade Administrativa" style="margin-right: 5px;" />
                <p:selectOneMenu id="selectOne-UnidadeAdmin" value="#{cadastroSetorBean.setor.unidadeAdministrativa}" required="true" requiredMessage="Unidade Administrativa é Obrigatória" converter="unidadeAdministrativaConverter" >
	                <f:selectItem itemLabel="Selecione uma Unidade" noSelectionOption="true" itemDisabled="true" />
	                <f:selectItems value="#{cadastroSetorBean.unidadesAdministrativas}" var="unidadeAdmin" itemLabel="#{unidadeAdmin.sigla}" itemValue="#{unidadeAdmin}" />
                </p:selectOneMenu>
            </div>

            <div>
                <p:outputLabel value="Conitnuar Nesta Tela?" for="@next" style="margin-right: 5px;"  />
                <p:selectBooleanCheckbox id="selectCheckBoxContinuar" value="#{cadastroSetorBean.continuarNestaTela}" />
            </div>

            <div>
                <p:commandButton value="Cadastrar" action="#{cadastroSetorBean.cadastrar}" update="@form :mensagens" />
            </div>

		</h:form>
	</ui:define>

</ui:composition>

</html>
