<!DOCTYPE html> 
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <h:outputStylesheet library="css" name="bootstrap.min.css" />
</h:head> 

<h:body>

    <div class="container">
    
        <h2 class="display-4">Cadastro Setor</h2>

        <p:growl id="mensagens" />

		<h:form id="formCadastroSetor" styleClass="row g-3">
            <div class="row-md-3">
			    <h:outputLabel styleClass="col-sm-2 col-form-label" for="inputText-setor-sigla" value="Sigla" />
			    <div class="col-sm-3">
			        <h:inputText id="inputText-setor-sigla" styleClass="form-control" value="#{cadastroSetorBean.setor.sigla}" required="true" requiredMessage="Sigla do Setor é Obrigatória" />
			    </div>
            </div>

            <div class="row-md-3">
        	    <h:outputLabel styleClass="col-sm-2 col-form-label" for="inputText-setor-descricao" value="Descrição" />
			    <div class="col-sm-3">
			         <h:inputText id="inputText-setor-descricao" styleClass="form-control" value="#{cadastroSetorBean.setor.descricao}" />
			    </div>
			</div>				

           <div class="col-auto">
               <div class="col-sm-10">
                   <div class="form-check">
                       <h:outputLabel styleClass="form-check-label" value="Conitnuar Nesta Tela?" for="selectCheckBoxContinuar" /> 
                       <h:selectBooleanCheckbox styleClass="form-check-input" id="selectCheckBoxContinuar" value="#{cadastroSetorBean.continuarNestaTela}" />
                   </div>
               </div>
           </div>

           <div class="col-auto">
               <h:commandButton styleClass="btn btn-primary" value="Cadastrar" action="#{cadastroSetorBean.cadastrar}" />
           </div>

    	</h:form>
	</div>

</h:body>

</html>
