<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="./_template.xhtml">

    <ui:define name="titulo">Cadastro de Contato</ui:define>
	<ui:define name="conteudo">

    <f:metadata>
        <f:viewParam name="contatoId" value="#{cadastroContatoBean.contato.id}" />
        <f:viewAction action="#{cadastroContatoBean.carregar(param.contatoId)}" if="#{param.contatoId != null}" />
    </f:metadata>	

		<h:form id="formCadastroContato">
			<div>
				<h:outputLabel for="inputText-contato-nome" value="Nome" />
				<div>
					<h:inputText id="inputText-contato-nome" value="#{cadastroContatoBean.contato.nome}" required="true" requiredMessage="Nome para o Contato é Obrigatório" />
				</div>
			</div>

			<div>
				<h:outputLabel for="inputText-contato-numero" value="Número/Ramal" />
				<div>
					<h:inputText id="inputText-contato-numero" value="#{cadastroContatoBean.contato.numero}" />
				</div>
			</div>

			<div>
                <h:outputLabel for="selectOne-Setor" value="Setor" style="margin-right: 5px;" />
                <h:selectOneMenu id="selectOne-Setor" value="#{cadastroContatoBean.contato.setor}" required="true" requiredMessage="Setor é Obrigatório" converter="setorConverter" >
                    <f:selectItem itemLabel="Selecione um Setor" noSelectionOption="true" itemDisabled="true" />
                    <f:selectItems value="#{cadastroContatoBean.setores}" var="setor" itemLabel="#{setor.sigla}" itemValue="#{setor}" />
                </h:selectOneMenu>
			</div>

            <div>
                <h:outputLabel for="selectOne-Andar" value="Andar (Opcional)" style="margin-right: 5px;" />
                <h:selectOneMenu id="selectOne-Andar" value="#{cadastroContatoBean.contato.andar}" converter="andarConverter" >
                    <f:selectItem itemLabel="Selecione o Andar" noSelectionOption="true" itemDisabled="true" />
                    <f:selectItems value="#{cadastroContatoBean.andares}" var="andar" itemLabel="#{andar.nome}" itemValue="#{andar}" />
                </h:selectOneMenu>
            </div>

			<div>
				<h:outputLabel value="Conitnuar Nesta Tela?" for="selectCheckBoxContinuar" />
				<h:selectBooleanCheckbox id="selectCheckBoxContinuar" value="#{cadastroContatoBean.continuarNestaTela}" />
			</div>

			<div>
				<h:commandButton value="Cadastrar" action="#{cadastroContatoBean.cadastrar}" />
			</div>

		</h:form>
	</ui:define>

</ui:composition>

</html>
