<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/_template.xhtml">

    <f:metadata>
        <f:viewParam name="id" />
        <f:viewAction action="#{atualizacaoContatoBean.carregar(param.id)}" if="#{param.id != null}" />
    </f:metadata>

    <ui:define name="titulo">Atualização de Contato</ui:define>
	<ui:define name="conteudo">

        <p:focus for="@next" />

		<h:form id="formCadastroContato">
		
            <p:panelGrid columns="2" id="panel" layout="tabular">
				<p:outputLabel for="@next" value="Nome" />
				<p:inputText id="inputText-contato-nome" value="#{atualizacaoContatoBean.contato.nome}" size="50" />
	
				<p:outputLabel for="@next" value="Número/Ramal" />
				<p:inputText id="inputText-contato-numero" value="#{atualizacaoContatoBean.contato.numero}" size="50" />
	
                <p:outputLabel for="@next" value="Setor (Opcional)" style="margin: 5px;" />
                <p:selectOneMenu id="selectOne-Setor" value="#{atualizacaoContatoBean.contato.setorId}" >
                    <f:selectItem itemLabel="Selecione um Setor" noSelectionOption="true" itemDisabled="true" />
                    <f:selectItems value="#{consultaDadosBasicosSetoresBean.setores}" var="setor" itemLabel="#{setor.sigla} - #{setor.descricao}" itemValue="#{setor.id}" />
                </p:selectOneMenu>
	
                <p:outputLabel for="@next" value="Andar (Opcional)" style="margin: 5px;" />
                <p:selectOneMenu id="selectOne-Andar" value="#{atualizacaoContatoBean.contato.andarId}">
                    <f:selectItem itemLabel="Selecione o Andar" noSelectionOption="true" itemDisabled="true" />
                    <f:selectItems value="#{consultaAndaresBean.andares}" var="andar" itemLabel="#{andar.nome}" itemValue="#{andar.id}" />
                </p:selectOneMenu>
	
				<p:outputLabel for="@next" value="Conitnuar Nesta Tela?" />
				<p:selectBooleanCheckbox id="selectCheckBoxContinuar" value="#{atualizacaoContatoBean.continuarNestaTela}" />

				<p:commandButton value="Atualizar Cadastro" action="#{atualizacaoContatoBean.atualizar}" update="@form :mensagens" />

            </p:panelGrid>
		</h:form>
	</ui:define>

</ui:composition>

</html>
