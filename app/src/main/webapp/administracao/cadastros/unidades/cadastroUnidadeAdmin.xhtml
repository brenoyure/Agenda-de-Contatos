<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/_template.xhtml">

    <ui:define name="titulo">Cadastro de Unidade Administrativa</ui:define>
    <ui:define name="conteudo">

        <div>
            <h:link outcome="/administracao/consultas/unidades/consultaUnidades" value="Ir para Consulta de Unidades" style="text-decoration: none; margin-bottom: 5px" />
        </div>

	    <h:panelGroup layout="block" styleClass="container" >

            <p:focus for="@next" />

			<h:form id="formCadastroUnidadeAdmin" title="Formulário de Cadastro Administração Central">
                <p:outputLabel for="@next" value="Sigla" />
                <div>
                    <p:inputText id="inputText-unidadeAdmin-sigla" value="#{cadastroUnidadeAdministrativaBean.unidadeAdmin.sigla}" size="50" />
                </div>

				<div class="row g-3">
                    <p:outputLabel for="@next" value="Descrição" />
					<div>
						<p:inputText id="inputText-unidadeAdmin-descricao" title="Descrição" value="#{cadastroUnidadeAdministrativaBean.unidadeAdmin.descricao}" size="50" />
					</div>
				</div>

				<div>
					<p:outputLabel value="Continuar Nesta Tela?" for="@next" />
					<p:selectBooleanCheckbox id="selectCheckBoxContinuar" value="#{cadastroUnidadeAdministrativaBean.continuarNestaTela}" />
				</div>

				<div>
					<p:commandButton value="Cadastrar" action="#{cadastroUnidadeAdministrativaBean.cadastrar}" update="@form :mensagens" />
				</div>
	
			</h:form>
			
		</h:panelGroup>
	</ui:define>

</ui:composition>

</html>
