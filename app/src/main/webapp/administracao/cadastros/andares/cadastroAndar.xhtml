<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"

	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/_template.xhtml">

    <ui:define name="titulo">Cadastro de Andar</ui:define>
    <ui:define name="conteudo">

        <div>
            <h:link outcome="/administracao/consultas/andares/consultaAndares" value="Ir para Consulta de Andares" style="text-decoration: none; margin-bottom: 5px" />
        </div>

	    <h:panelGroup layout="block" styleClass="container" >

            <p:focus for="@next" />

			<h:form id="formCadastroAndar" title="FormulÃ¡rio de Cadastro de Andar">

                    <p:inputText id="inputText-andar-nome" value="#{cadastroAndarBean.andar.nome}" size="50" />
                </div>

				<div>
					<p:outputLabel value="Continuar Nesta Tela?" for="@next" />

				<div>
					<p:commandButton value="Cadastrar" action="#{cadastroAndarBean.cadastrar}" update="@form :mensagens" />

			</h:form>
			
		</h:panelGroup>
	</ui:define>

</ui:composition>

</html>
