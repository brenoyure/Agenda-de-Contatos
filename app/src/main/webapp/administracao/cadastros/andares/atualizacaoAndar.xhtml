<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/_template.xhtml">

    <f:metadata>
        <f:viewParam name="andarId" />
        <f:viewAction action="#{atualizacaoAndarBean.carregar(param.andarId)}" if="#{param.andarId != null}" />
    </f:metadata>

    <ui:define name="titulo">Atualização de Cadastro de Andar</ui:define>
    <ui:define name="conteudo">

        <div>
            <h:link outcome="/administracao/consultas/andares/consultaAndares" value="Ir para Consulta de Andares" style="text-decoration: none; margin-bottom: 5px" />
        </div>

	    <h:panelGroup layout="block" styleClass="container" >

            <p:focus for="@next" />

			<h:form id="formCadastroAndar" title="Formulário de Cadastro de Andar">
                <p:outputLabel for="@next" value="Nome" />
                <div>
                    <p:inputText id="inputText-andar-nome" value="#{atualizacaoAndarBean.andar.nome}" size="50" />
                </div>

				<div>
					<p:outputLabel value="Continuar Nesta Tela?" for="@next" />
					<p:selectBooleanCheckbox id="selectCheckBoxContinuar" value="#{atualizacaoAndarBean.continuarNestaTela}" />
				</div>

				<div>
					<p:commandButton value="Atualizar Cadastro" action="#{atualizacaoAndarBean.atualizar}" update="@form :mensagens" />
				</div>
	
			</h:form>
			
		</h:panelGroup>
	</ui:define>

</ui:composition>

</html>
