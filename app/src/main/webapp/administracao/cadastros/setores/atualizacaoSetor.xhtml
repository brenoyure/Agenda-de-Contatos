<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" >

<ui:composition template="/_template.xhtml">

    <f:metadata>
        <f:viewParam name="setorId" />
        <f:viewAction action="#{atualizacaoSetorBean.carregar(param.setorId)}" if="#{param.setorId != null}" />
    </f:metadata>

    <ui:define name="titulo">Atualização de Setor</ui:define>
    <ui:define name="conteudo">

        <p:panelGrid columns="1" id="panel" layout="tabular" >
            <h:link outcome="/administracao/consultas/setores/consultaSetores" value="Ir para Consulta de Setores" style="text-decoration: none; margin-bottom: 5px" />
        </p:panelGrid>

        <p:focus for="@next" />

		<h:form id="formCadastroSetor" styleClass="form-signin w-100 m-auto" >
			<div>
				<p:outputLabel for="@next" value="Sigla" />
                <div>
                    <p:inputText id="inputText-setor-sigla" value="#{atualizacaoSetorBean.setor.sigla}" size="50" />
                </div>
			</div>

			<div>
				<p:outputLabel for="@next" value="Descrição" />
                <div>
                    <p:inputText id="inputText-setor-descricao" value="#{atualizacaoSetorBean.setor.descricao}" size="50" />
                </div>
			</div>

			<div>
                <p:outputLabel for="selectOne-UnidadeAdmin" value="Unidade Administrativa" style="margin-right: 5px;" />
                <p:selectOneMenu id="selectOne-UnidadeAdmin" value="#{atualizacaoSetorBean.setor.unidadeId}" >
	                <f:selectItem itemLabel="Selecione uma Unidade" noSelectionOption="true" itemDisabled="true" />
	                <f:selectItems value="#{listaUnidadesBean.unidades}" var="unidadeAdmin" itemLabel="#{unidadeAdmin.sigla} - #{unidadeAdmin.descricao}" itemValue="#{unidadeAdmin.id}" />
                </p:selectOneMenu>
            </div>

            <div>
                <p:outputLabel value="Conitnuar Nesta Tela?" for="@next" style="margin-right: 5px;"  />
                <p:selectBooleanCheckbox id="selectCheckBoxContinuar" value="#{atualizacaoSetorBean.continuarNestaTela}" />
            </div>

            <div>
                <p:commandButton value="Atualizar Cadastro" action="#{atualizacaoSetorBean.atualizar}" update="@form :mensagens" />
            </div>

		</h:form>
	</ui:define>

</ui:composition>

</html>
