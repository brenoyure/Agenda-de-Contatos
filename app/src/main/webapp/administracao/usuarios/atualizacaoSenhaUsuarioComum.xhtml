<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/_template.xhtml">

    <ui:define name="titulo">Alteração de Senha para o Usuário #{request.userPrincipal.name}</ui:define>
    <ui:define name="conteudo">

	    <div style="width: 50vw; display: flex;">
	        <h:form id="form-cadastroUsuario">
	            <p:focus context="panel" />

	                <p:panelGrid columns="2" id="panel" layout="tabular">

	                    <p:outputLabel value="Nome do Usuário: " />
	                    <p:outputLabel value="#{request.userPrincipal.name}" />

	                    <p:outputLabel for="@next" value="Nova Senha: " />
	                    <p:password 
	                        id="inputText-password"
	                        value="#{atualizacaoSenhaUsuarioBean.dadosNovos.password}" 
	                        match="inputText-password-confirm"
	                        validatorMessage="Senhas não conferem, tente novamente"
	                        required="true" requiredMessage="Digite novamente a Senha para confirmar" 
	                        maxlength="100">
	                    </p:password>

	                    <p:outputLabel for="@next" value="Confirme a Senha: " />
	                    <p:password 
	                        id="inputText-password-confirm"
	                        value="#{atualizacaoSenhaUsuarioBean.dadosNovos.password}" 
	                        required="true" requiredMessage="Senha do Usuário é Obrigatório" 
	                        maxlength="100">
	                    </p:password>

	                </p:panelGrid>

                <p:commandButton id="commandButton-alterarSenha"  value="Alterar Senha"  actionListener="#{atualizacaoSenhaUsuarioBean.atualizarCadastro}"  update="@form :mensagens" />

	        </h:form>
	    </div>
    </ui:define>
</ui:composition>

</html>
