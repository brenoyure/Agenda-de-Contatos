<!DOCTYPE html > 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"> 

<ui:composition template="_template.xhtml" >

    <ui:define name="titulo">Consulta de Setores</ui:define>
    <ui:define name="conteudo">

        <h:form>
	        <h:dataTable value="#{consultaSetoresBean.setores}" var="setor" >
	            <f:facet name="header">Setores</f:facet>
	            <h:column>
	                <f:facet name="header" >Sigla</f:facet>
	                <h:outputText value="#{setor.sigla}" />
	            </h:column>
	
	            <h:column>
	                <f:facet name="header" >Descrição</f:facet>
	                <h:outputText value="#{setor.descricao}" />
	            </h:column>
	
	            <h:column>
	                <f:facet name="header" >Unidade</f:facet>
	                <h:outputText value="#{setor.unidadeAdministrativa.sigla}" />
	            </h:column>
	
	            <h:column>
	                <f:facet name="header">Editar</f:facet>
	                <h:link title="Editar" outcome="cadastroSetor" includeViewParams="true">
	                    <h:outputText value="Editar" />
	                    <f:param name="setorId" value="#{setor.id}" />
	                </h:link>
	            </h:column>
	
	            <h:column>
	                <f:facet name="header">Excluir</f:facet>
	                <h:commandLink value="Excluir" action="#{consultaSetoresBean.excluir(setor)}" />
	            </h:column>
	
	        </h:dataTable>
        </h:form>
    
    </ui:define>

</ui:composition>
</html>
