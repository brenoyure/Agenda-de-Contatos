<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="_template.xhtml">

    <ui:define name="titulo">Cadastro de Unidade Administrativa</ui:define>
    <ui:define name="conteudo">

    <f:metadata>
        <f:viewParam name="unidadeId" value="#{cadastroUnidadeAdministrativaBean.unidadeAdmin.id}" />
        <f:viewAction action="#{cadastroUnidadeAdministrativaBean.carregar(param.unidadeId)}" if="#{param.unidadeId != null}" />
    </f:metadata>

	    <h:panelGroup layout="block" styleClass="container" >

			<h:form id="formCadastroUnidadeAdmin" title="Formulário de Cadastro Administração Central">
				<div class="row g-3 align-items-center">
					<div class="col-auto">
						<h:outputLabel styleClass="col-form-label" for="inputText-unidadeAdmin-sigla" value="Sigla" />
					</div>
					<div class="col-auto">
						<h:inputText styleClass="form-control form-control-sm" id="inputText-unidadeAdmin-sigla" value="#{cadastroUnidadeAdministrativaBean.unidadeAdmin.sigla}"	required="true" requiredMessage="Sigla da Unidade Obrigatória" />
					</div>
				</div>

				<div class="row g-3">
					<div class="col-auto">
						<h:outputLabel styleClass="col-form-label" for="inputText-unidadeAdmin-descricao" value="Descrição" />
					</div>
					<div class="col-auto">
						<h:inputText styleClass="form-control form-control-sm" id="inputText-unidadeAdmin-descricao" title="Descrição" value="#{cadastroUnidadeAdministrativaBean.unidadeAdmin.descricao}" />
					</div>
				</div>

				<div class="form-check" >
					<h:outputLabel value="Continuar Nesta Tela?" for="selectCheckBoxContinuar" styleClass="form-check-label" />
					<h:selectBooleanCheckbox id="selectCheckBoxContinuar" value="#{cadastroUnidadeAdministrativaBean.continuarNestaTela}" styleClass="form-check-input" />
				</div>

				<div>
					<h:commandButton value="Cadastrar" action="#{cadastroUnidadeAdministrativaBean.cadastrar}" styleClass="btn btn-primary" />
				</div>
	
			</h:form>
			
		</h:panelGroup>
	</ui:define>

</ui:composition>

</html>
