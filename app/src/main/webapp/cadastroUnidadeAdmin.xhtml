<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Cadastro Unidade Administrativa</title>
</h:head>

<h:body>

	<div>
	
	   <h2>Cadastro de Unidade</h2>

		<h:messages id="mensagens" />

		<h:form>
			<h:form id="formCadastroUnidadeAdmin" title="Formulário de Cadastro Administração Central" >
				<div>
					<h:outputLabel for="inputText-unidadeAdmin-sigla" value="Sigla" />
					<div>
						<h:inputText id="inputText-unidadeAdmin-sigla" value="#{cadastroUnidadeAdministrativaBean.unidadeAdmin.sigla}" required="true" requiredMessage="Sigla da Unidade Obrigatória" />
					</div>
				</div>

				<div>
				    <h:outputLabel for="inputText-unidadeAdmin-descricao" value="Descrição" />
				    <div>
				        <h:inputText id="inputText-unidadeAdmin-descricao" title="Descrição" value="#{cadastroUnidadeAdministrativaBean.unidadeAdmin.descricao}" />
					</div>
				</div>

                <div>
                    <h:outputLabel value="Conitnuar Nesta Tela?" for="selectCheckBoxContinuar" />
                    <h:selectBooleanCheckbox id="selectCheckBoxContinuar" value="#{cadastroUnidadeAdministrativaBean.continuarNestaTela}" />
                </div>

                <div>
				    <h:commandButton value="Cadastrar" action="#{cadastroUnidadeAdministrativaBean.cadastrar}" />
				</div>

			</h:form>
		</h:form>

	</div>

</h:body>

</html>
