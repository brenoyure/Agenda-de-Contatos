<!DOCTYPE html> 
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head /> 

<h:body>

    <h:messages id="mensagens" />

	<h:form>
		<p:fieldset>
			<h:form id="formCadastroUnidadeAdmin" title="Formulário de Cadastro Administração Central">
				<h:outputLabel for="inputText-unidadeAdmin-sigla" value="Sigla" />
				<h:inputText id="inputText-unidadeAdmin-sigla" value="#{cadastroUnidadeAdministrativaBean.unidadeAdmin.sigla}" required="true" requiredMessage="Campo Obrigatório" />
                <br />

				<h:outputLabel for="inputText-unidadeAdmin-sigla" value="Descrição" />
				<h:inputText id="inputText-unidadeAdmin-descricao" title="Descrição" value="#{cadastroUnidadeAdministrativaBean.unidadeAdmin.descricao}" />				

                <br />

                <h:commandButton value="Cadastrar" action="#{cadastroUnidadeAdministrativaBean.cadastrar}" />

			</h:form>
		</p:fieldset>
	</h:form>

</h:body>

</html>
