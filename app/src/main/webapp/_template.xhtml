<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"

      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" >

<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
	<title>

	</title>
</h:head>

<h:body>

    <div class="container" >

        <div>
            <ui:include src="/_navBarTemplate.xhtml" />
        </div>

        <div>
            <p:growl id="mensagens" showDetail="true" skipDetailIfEqualsSummary="true" />
        </div>

        <p:fieldset>
            <f:facet name="legend">
                <ui:insert name="titulo"></ui:insert>
            </f:facet>
            <ui:insert name="conteudo"></ui:insert>
        </p:fieldset>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <div style="margin-bottom: 12px;">
	    <footer style="text-align: center;">
	        <a href="https://github.com/brenoyure"
	           target="_blank"
	           style="font-style: italic; font-size: 12px; text-decoration: none; color: #9f9f9f;">

	        </a>
	    </footer>
    </div>

</h:body>

</html>
