
###  Unidade Administrativa  ###

unidade.sigla.obrigatoria=Sigla da Unidade é Obrigatória
unidade.sigla.tamanho.permitido=A Sigla da Unidade deve possuir de 2 a 55 caracteres

################################

### Setor ###
setor.sigla.obrigatoria=Sigla do Setor é Obrigatória
setor.sigla.tamanho.permitido=A Sigla do Setor deve possuir de 2 a 55 caracteres

setor.descricao.obrigatoria=Descrição do Setor é Obrigatória
setor.descricao.tamanho.permitido=A Descrição do Setor deve possuir de 2 a 100 caracteres

setor.unidade.obrigatoria=O Setor deve Obrigatoriamente possuir uma Unidade Administrativa
setor.unidade.id.positivo.obrigatorio=O Id da Unidade Administrativa deve obrigatoriamente ser um número inteiro positivo

################################


### Contato ###

contato.nome.obrigatorio=Nome para o Contato é Obrigatório
contato.nome.tamanho.permitido=O Nome para o Contato deve possuir de 2 a 55 caracteres 

contato.numero.obrigatorio=O Número/Ramal do Contato é Obrigatório
contato.numero.tamanho.permitido=O Número/Ramal do Contato deve possuir de 4 a 55 caracteres

contato.setor.id.positivo.obrigatorio=O Id do Setor do Contato deve obrigatoriamente ser um número inteiro positivo
contato.andar.id.positivo.obrigatorio=O Id do Andar do Contato deve obrigatoriamente ser um número inteiro positivo

atualizacao.contato.id.obrigatorio=Para atualizar o contato, O Id é Obrigatório
atualizacao.contato.id.positivo.obrigatorio=O Id deve ser obrigatoriamente um número inteiro positivo

