<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/administracao/cadastros/contatos/templates/_cadastroTemplate.xhtml">

    <ui:define name="titulo">Cadastro de Contato</ui:define>
	<ui:define name="cadastroNovoContatoForm">

        <p:outputLabel for="@next" value="Nome" />
		<p:inputText id="inputText-contato-nome" value="#{cadastroContatoBean.contato.nome}" size="50" />

		<p:outputLabel for="@next" value="NÃºmero/Ramal" />
		<p:inputText id="inputText-contato-numero" value="#{cadastroContatoBean.contato.numero}" size="50" />

		<p:outputLabel for="@next" value="Setor (Opcional)" style="margin: 5px;" />
		<p:selectOneMenu id="selectOne-Setor" value="#{cadastroContatoBean.contato.setorId}" >
		    <f:selectItem itemLabel="Selecione um Setor" noSelectionOption="true" itemDisabled="true" />
		    <f:selectItems value="#{consultaDadosBasicosSetoresBean.setores}" var="setor" itemLabel="#{setor.sigla} - #{setor.descricao}" itemValue="#{setor.id}" />
		</p:selectOneMenu>

		<p:outputLabel for="@next" value="Andar (Opcional)" style="margin: 5px;" />
		    <p:selectOneMenu id="selectOne-Andar" value="#{cadastroContatoBean.contato.andarId}">
		        <f:selectItem itemLabel="Selecione o Andar" noSelectionOption="true" itemDisabled="true" />
		        <f:selectItems value="#{consultaAndaresBean.andares}" var="andar" itemLabel="#{andar.nome}" itemValue="#{andar.id}" />
		</p:selectOneMenu>

		<p:outputLabel for="@next" value="Conitnuar Nesta Tela?" />
		<p:selectBooleanCheckbox id="selectCheckBoxContinuar" value="#{cadastroContatoBean.continuarNestaTela}" />

		<p:commandButton value="Cadastrar" action="#{cadastroContatoBean.cadastrar}" update="@form :mensagens" />

	</ui:define>

</ui:composition>

</html>
