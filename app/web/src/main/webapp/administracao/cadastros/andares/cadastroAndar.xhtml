<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/administracao/cadastros/andares/templates/_cadastroTemplate.xhtml" >

    <ui:define name="titulo">Cadastro de Andar</ui:define>

    <ui:define name="cadastroNovoAndarForm">

		<p:outputLabel for="@next" value="Nome" />
		<p:inputText id="inputText-andar-nome" value="#{cadastroAndarBean.andar.nome}" size="50" />

		<p:outputLabel value="Continuar Nesta Tela?" for="@next" />
		<p:selectBooleanCheckbox id="selectCheckBoxContinuar" value="#{cadastroAndarBean.continuarNestaTela}" />

		<p:commandButton value="Cadastrar" action="#{cadastroAndarBean.cadastrar}" update="@form :mensagens" />

	</ui:define>

</ui:composition>

</html>
