<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/administracao/cadastros/unidades/templates/_cadastroTemplate.xhtml">

    <f:metadata>
        <f:viewParam name="unidadeId" />
        <f:viewAction action="#{atualizacaoUnidadeAdministrativaBean.carregar(param.unidadeId)}" if="#{param.unidadeId != null}" />
    </f:metadata>

    <ui:define name="titulo">Atualização de Unidade Administrativa</ui:define>
    <ui:define name="atualizacaoUnidadeForm">

        <p:outputLabel for="@next" value="Sigla" />
        <p:inputText id="inputText-unidadeAdmin-sigla" value="#{atualizacaoUnidadeAdministrativaBean.unidadeAdmin.sigla}" size="50" />

        <p:outputLabel for="@next" value="Descrição" />
        <p:inputText id="inputText-unidadeAdmin-descricao" title="Descrição" value="#{atualizacaoUnidadeAdministrativaBean.unidadeAdmin.descricao}" size="50" />
	
        <p:outputLabel value="Continuar Nesta Tela?" for="@next" />
        <p:selectBooleanCheckbox id="selectCheckBoxContinuar" value="#{atualizacaoUnidadeAdministrativaBean.continuarNestaTela}" />
	
        <p:commandButton value="Atualizar Cadastro" action="#{atualizacaoUnidadeAdministrativaBean.atualizar}" update="@form :mensagens" />

	</ui:define>

</ui:composition>

</html>
