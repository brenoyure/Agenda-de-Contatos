<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/administracao/cadastros/setores/templates/_cadastroTemplate.xhtml">

    <ui:define name="titulo">Cadastro de Setor</ui:define>
    <ui:define name="cadastroNovoSetorForm">

        <p:outputLabel for="@next" value="Sigla" />
        <p:inputText id="inputText-setor-sigla" value="#{cadastroSetorBean.setor.sigla}" size="50" />

		<p:outputLabel for="@next" value="DescriÃ§Ã£o" />
        <p:inputText id="inputText-setor-descricao" value="#{cadastroSetorBean.setor.descricao}" size="50" />

        <p:outputLabel for="selectOne-UnidadeAdmin" value="Unidade Administrativa" style="margin: 5px;" />
        <p:selectOneMenu id="selectOne-UnidadeAdmin" value="#{cadastroSetorBean.setor.unidadeId}" >
            <f:selectItem itemLabel="Selecione uma Unidade" noSelectionOption="true" itemDisabled="true" />
	        <f:selectItems value="#{listaUnidadesBean.unidades}" var="unidadeAdmin" itemLabel="#{unidadeAdmin.sigla} - #{unidadeAdmin.descricao}" itemValue="#{unidadeAdmin.id}" />
	    </p:selectOneMenu>                

        <p:outputLabel value="Conitnuar Nesta Tela?" for="@next" style="margin-right: 5px;"  />
        <p:selectBooleanCheckbox id="selectCheckBoxContinuar" value="#{cadastroSetorBean.continuarNestaTela}" />

        <p:commandButton value="Cadastrar" action="#{cadastroSetorBean.cadastrar}" update="@form :mensagens" />

	</ui:define>

</ui:composition>

</html>
